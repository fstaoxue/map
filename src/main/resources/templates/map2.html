<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>zxst后台管理</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/map.css}">
    <link rel="stylesheet" th:href="@{/js/openlayer/ol.css}">

</head>
<body>
<select id="type">
    <option value="none">none</option>
    <option value="line">line</option>
    <option value="marker">marker</option>
    <option value="circle">circle</option>
    <option value="infoWindow">infoWindow</option>
</select>
<div class="container" id="map"></div>


<div id="overlay" style="display: none;" class="tooltip tooltip-measure">
</div>
<script th:src="@{/js/jquery-1.9.1.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/openlayer/ol.js}" type="text/javascript"></script>
<script type="text/javascript">

    var map;
    $(function () {
        init_map();
        drawMarker();
        init_select_event();
    });

    function init_select_event(){
        $("#type").change(function () {
            var key=$(this).val();
            if(key=="circle"){
                drawCircle();
            }else if(key=="marker"){
                drawMarker();
            }else if(key=="line"){
                drawLine();
            }else if(key=="infoWindow"){
                addInfoWindow();
            }
        })
    }

    var source = new ol.source.Vector({});

    var vector = new ol.layer.Vector({
        source: source,
        style: new ol.style.Style({
            stroke: new ol.style.Stroke({
                color: 'yellow',
                width: 4
            }),
            fill: new ol.style.Fill({
                color: 'blue'
            })
        })
    });

    var gaode=new ol.layer.Tile({
        source:new ol.source.XYZ({
            tileUrlFunction:function (coord) {
                var z=coord[0];
                var x=coord[1];
                var y=-coord[2]-1;
                var url='http://mt2.google.cn/vt/lyrs=m&scale=2&hl=zh-CN&gl=cn';
                url+="&x=" + x+ "&y=" + y+ "&z="+z;
                return url;
            }
        })
    });

    function init_map(){
        map=new ol.Map({
            layers:[gaode,vector],
            view:new ol.View({
                center:[106.5,29.5],
                projection:'EPSG:4326',
                zoom:14
            }),
            target:'map'
        });
    }


    function panTo(lat,lng){
        map.getView().setCenter([lng,lat]);
    }


    function pad(num,n){
        n = n || 6;
        var len = num.toString().length;
        while (len < n) {
            num = "0" + num;
            len++;
        }
        return num;
    }

    function drawCircle(){

        var lng=106+Math.random();
        var lat=29+Math.random();
        var circle=new ol.geom.Circle([lng,lat],0.01);
        var feature=new ol.Feature({
            geometry:circle
        });
        var style=new ol.style.Style({
            stroke:new ol.style.Stroke({
                color:'red'
            }),
            fill:new ol.style.Fill({
                color:'red'
            })
        });
        source.addFeature(feature);
        feature.setStyle(style);
        panTo(lat,lng);
    }

    var markerCount=0;

    function drawMarker(){
        markerCount++;
        var lat=29.5+Math.random()/2;
        var lng=106.5+Math.random()/2;
        var marker = new ol.Feature({
            geometry:new ol.geom.Point([lng,lat])
        });

        marker.setStyle(new ol.style.Style({
                image:new ol.style.Icon({
                    src:'/map/images/map_red_bg.png',
                    scale:1
                }),
            text:new ol.style.Text({
                text:''+markerCount,
                fill:new ol.style.Fill({
                    color:'white'
                }),
                font:'20px sans-serif'
            })
            })
        );


        source.addFeature(marker);
        panTo(lat,lng);

    }

    function drawLine(){
        var lng=106+Math.random();
        var lat=29+Math.random();
        var lng2=lng+1;
        var lat2=lat+1;


        var coordinates=[ [lng,lat],[lng2,lat2] ];
        var line=new ol.geom.LineString(coordinates);
        var feature=new ol.Feature({
            geometry:line
        });

        source.addFeature(feature);
        panTo(lat,lng);
    }

    function addInfoWindow(){
        var lat=29.5+Math.random()/2;
        var lng=106.5+Math.random()/2;
        var overlay=new ol.Overlay({
            id:'effc3',
            element:document.getElementById('overlay'),
            position:[lng,lat],
        });
        map.addOverlay(overlay);
        $("#overlay").html("hello world");
        $("#overlay").show();
        panTo(lat,lng);
    }



</script>

</body>
</html>
