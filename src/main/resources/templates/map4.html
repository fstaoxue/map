<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>zxst后台管理</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/map.css}">
    <link rel="stylesheet" th:href="@{/js/openlayer/ol.css}">

</head>
<body>
<div class="container" id="map"></div>

</div>
<script th:src="@{/js/jquery-1.9.1.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/openlayer/ol.js}" type="text/javascript"></script>
<script type="text/javascript">

    var map;
    $(function () {
        init_map();
        drawHeatMap();
    });

    var vector=new ol.layer.Heatmap({
        source:new ol.source.Vector(),
        radius:20,
        blur:15
    });

    var gaode=new ol.layer.Tile({
        source:new ol.source.XYZ({
            tileUrlFunction:function (coord) {
                var z=coord[0];
                var x=coord[1];
                var y=-coord[2]-1;
                var url='http://mt2.google.cn/vt/lyrs=m&scale=2&hl=zh-CN&gl=cn';
                url+="&x=" + x+ "&y=" + y+ "&z="+z;
                return url;
            }
        })
    });

    function init_map(){
        map=new ol.Map({
            layers:[gaode,vector],
            view:new ol.View({
                center:[106.5,29.5],
                projection:'EPSG:4326',
                zoom:14
            }),
            target:'map'
        });
    }


    function pad(num,n){
        n = n || 6;
        var len = num.toString().length;
        while (len < n) {
            num = "0" + num;
            len++;
        }
        return num;
    }


    function drawHeatMap(){
        var allRows=getData();
        var points = allRows.map(function(row) {
            return {
                coords: [parseFloat(row.lng), parseFloat(row.lat)],
                name: row.name,
                city: row.city
            }
        });
        var features=points.map(function(point){
            return new ol.Feature({
                geometry:new ol.geom.Point(point.coords)
            })
        });
        vector.getSource().addFeatures(features);
        map.getView().setCenter([allRows[0].lng,allRows[0].lat])
    }

    function getData(){
        var allRows=[];
        for(var i=0;i<100;i++){
            allRows.push({
                lat:getRandom("29."),
                lng:getRandom("106."),
                name:'hello',
                city:'pp'
            })
        }
        return allRows;
    }


    function getRandom(prefix){
        var result=prefix;
        for(var i=0;i<5;i++){
            var number=Math.floor(Math.random()*10);
            result+=number;
        }
        return result;
    }



</script>

</body>
</html>
