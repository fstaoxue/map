<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>zxst后台管理</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/js/bootstrap-table/bootstrap-table.min.css}">

</head>
<body>

<div class="container">
    <div class="row">
        <form enctype="multipart/form-data" id="uploadForm">
            <input type="file" name="uploadFile" id="uploadFile">

            <button type="button" id="btn-upload" class="btn btn-default">开始上传</button>
        </form>
    </div>

    <div class="row">
        <textarea rows="20" cols="100" id="locs"></textarea>
    </div>
</div>

<script th:src="@{/js/jquery-1.9.1.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap-table/bootstrap-table.min.js}" type="text/javascript"></script>
<script type="text/javascript" th:inline="javascript">
    $(function(){
        init_event();
    })

    function init_event(){
        $("#btn-upload").click(function(){
            var file=$("#uploadFile")[0].files[0];
            var form=document.getElementById("uploadForm");
            if(check_file(file)){
                start_upload(form);
            }
        })
    }

    function start_upload(form){
        var formData=new FormData(form);
        $.ajax({
            url:'/map/upload/upload',
            type:'post',
            async:false,
            contentType:false,
            processData:false,
            dataType:'json',
            data:formData,
            timeout:60000,
            success:function(data){
                $("#locs").text(JSON.stringify(data));
            },
            error:function(){

            }
        })
    }

    function check_file(file){
        var size=file.size/(1024*1024);
        if(size>5){
            return false;
        }
        return true;
    }
</script>
</body>
</html>
