    function init_select_event(){
        $("#type").change(function () {
            var key=$(this).val();
            if(key=="circle"){
                drawCircle();
            }else if(key=="marker"){
                drawMarker();
            }else if(key=="line"){
                drawLine();
            }
        })
    }

    var source = new ol.source.Vector({});

    var vector = new ol.layer.Vector({
        source: source,
        style: new ol.style.Style({
            stroke: new ol.style.Stroke({
                color: 'yellow',
                width: 4
            }),
            fill: new ol.style.Fill({
                color: 'blue'
            })
        })
    });

    var gaode=new ol.layer.Tile({
        source:new ol.source.XYZ({
            tileUrlFunction:function (coord) {
                var z=coord[0];
                var x=coord[1];
                var y=-coord[2]-1;
                var url='http://mt2.google.cn/vt/lyrs=m&scale=2&hl=zh-CN&gl=cn';
                url+="&x=" + x+ "&y=" + y+ "&z="+z;
                return url;
            }
        })
    });

    function init_map(){
        map=new ol.Map({
            layers:[gaode,vector],
            view:new ol.View({
                center:[106.5,29.5],
                projection:'EPSG:4326',
                zoom:14
            }),
            target:'map'
        });
    }


    function pad(num,n){
        n = n || 6;
        var len = num.toString().length;
        while (len < n) {
            num = "0" + num;
            len++;
        }
        return num;
    }

    function drawCircle(){

        var lng=106+Math.random();
        var lat=29+Math.random();
        var circle=new ol.geom.Circle([lng,lat],0.01);
        var feature=new ol.Feature({
            geometry:circle
        });
        var style=new ol.style.Style({
            stroke:new ol.style.Stroke({
                color:'red'
            }),
            fill:new ol.style.Fill({
                color:'red'
            })
        });
        source.addFeature(feature);
        feature.setStyle(style);
    }

    var markerCount=0;

    function drawMarker(){
        markerCount++;
        var marker = new ol.Feature({
            geometry:new ol.geom.Point([106.5+Math.random()/2, 29.5+Math.random()/2])
        });

        marker.setStyle(new ol.style.Style({
                image:new ol.style.Icon({
                    src:'/map/images/map_red_bg.png',
                    scale:1
                }),
            text:new ol.style.Text({
                text:''+markerCount,
                fill:new ol.style.Fill({
                    color:'white'
                }),
                font:'20px sans-serif'
            })
            })
        );


        source.addFeature(marker);
    }

    function drawLine(){
        var lng=106+Math.random();
        var lat=29+Math.random();
        var lng2=lng+1;
        var lat2=lat+1;


        var coordinates=[ [lng,lat],[lng2,lat2] ];
        var line=new ol.geom.LineString(coordinates);
        var feature=new ol.Feature({
            geometry:line
        });

        source.addFeature(feature);
    }

    var infoWindow;
    function addOverlay(coord){
        infoWindow=new ol.Overlay({
            id:'efxt3',
            element:document.getElementById("overlay"),
            offset:[10,10],
            positioning:'top-center'
        });
        infoWindow.setPosition(coord);
        map.addOverlay(infoWindow);
        $("#overlay").show();
    }

    function pointmove(){
        map.on("pointermove",function(evt){
            if(infoWindow){
                infoWindow.setPosition(evt.coordinate);
            }else{
                addOverlay(evt.coordinate);
            }
        })
    }
