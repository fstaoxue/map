<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>zxst后台管理</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/js/bootstrap-table/bootstrap-table.min.css}">
    <link rel="stylesheet" th:href="@{/js/openlayer/ol.css}">

</head>
<body>
<div class="container">

    <div class="row">
        <form enctype="multipart/form-data" id="uploadForm">
            <input type="file" name="uploadFile" id="uploadFile">

            <button type="button" id="btn-upload" class="btn btn-default">开始上传</button>
        </form>
    </div>
    <button id="download">文件下载</button>
    <div class="row">
        <textarea rows="10" cols="150" id="locs"></textarea>
    </div>
</div>

<div class="container" id="map">
</div>


<script th:src="@{/js/jquery-1.9.1.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap-table/bootstrap-table.min.js}" type="text/javascript"></script>
<script th:src="@{/js/openlayer/ol.js}" type="text/javascript"></script>
<script type="text/javascript" th:inline="javascript">
    var markerCount=0;
    var map;

    $(function(){
        init_event();
        init_map();
        init_download();
    })

    function init_download(){
        $("#download").click(function(){
            $.ajax({
                type:'post',
                url:'/map/upload/downloadTemplate',
                data:{},
                success:function () {
                    
                }
            })
        })
    }

    function init_event(){
        $("#btn-upload").click(function(){
            var file=$("#uploadFile")[0].files[0];
            var form=document.getElementById("uploadForm");
            if(check_file(file)){
                start_upload(form);
            }
        })
    }

    function start_upload(form){
        var formData=new FormData(form);
        $.ajax({
            url:'/map/upload/upload',
            type:'post',
            async:false,
            contentType:false,
            processData:false,
            dataType:'json',
            data:formData,
            timeout:60000,
            success:function(data){
                $("#locs").text(JSON.stringify(data.data));
                if(data.code=="200"){
                    var locs=data.data;
                    drawLocs(locs);
                }
            },
            error:function(){

            }
        })
    }

    function check_file(file){
        var size=file.size/(1024*1024);
        if(size>5){
            return false;
        }
        return true;
    }


    var source = new ol.source.Vector({});

    var vector = new ol.layer.Vector({
        source: source,
        style: new ol.style.Style({
            stroke: new ol.style.Stroke({
                color: 'yellow',
                width: 4
            }),
            fill: new ol.style.Fill({
                color: 'blue'
            })
        })
    });

    var gaode=new ol.layer.Tile({
        source:new ol.source.XYZ({
            tileUrlFunction:function (coord) {
                var z=coord[0];
                var x=coord[1];
                var y=-coord[2]-1;
                var url='http://mt2.google.cn/vt/lyrs=m&scale=2&hl=zh-CN&gl=cn';
                url+="&x=" + x+ "&y=" + y+ "&z="+z;
                return url;
            }
        })
    });

    function init_map(){
        map=new ol.Map({
            layers:[gaode,vector],
            view:new ol.View({
                center:[106.5,29.5],
                projection:'EPSG:4326',
                zoom:14
            }),
            target:'map'
        });
    }


    function pad(num,n){
        n = n || 6;
        var len = num.toString().length;
        while (len < n) {
            num = "0" + num;
            len++;
        }
        return num;
    }

    function drawLocs(locs){
        for(var i in locs){
            var temp=locs[i];
            drawMarker(temp);
            if(i>0){
                drawLine(temp,locs[i-1]);
            }
        }
    }

    function drawMarker(loc){
        var lat=loc.lat;
        var lng=loc.lng;
        if(markerCount==0){
            map.getView().setCenter([lng,lat]);
        }

        markerCount++;
        var marker = new ol.Feature({
            geometry:new ol.geom.Point([Number(lng), Number(lat)])
        });

        marker.setStyle(new ol.style.Style({
                image:new ol.style.Icon({
                    src:'/map/images/map_red_bg.png',
                    scale:1
                }),
                text:new ol.style.Text({
                    text:''+markerCount,
                    fill:new ol.style.Fill({
                        color:'white'
                    }),
                    font:'20px sans-serif'
                })
            })
        );


        source.addFeature(marker);
    }

    function drawLine(loc1,loc2){
        var lat=loc1.lat;
        var lng=loc1.lng;
        var lat2=loc2.lat;
        var lng2=loc2.lng;

        var coordinates=[ [Number(lng),Number(lat)],[Number(lng2),Number(lat2)] ];
        var line=new ol.geom.LineString(coordinates);
        var feature=new ol.Feature({
            geometry:line
        });

        source.addFeature(feature);
    }



</script>
</body>
</html>
