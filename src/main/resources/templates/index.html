<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>layout 后台大布局 - Layui</title>
	<link rel="stylesheet" th:href="@{/layui/css/layui.css}">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
	<div class="layui-header">
		<div class="layui-logo">layui 后台布局</div>
	</div>

	<div class="layui-side layui-bg-black">
		<div class="layui-side-scroll">
			<!-- 左侧导航区域（可配合layui已有的垂直导航） -->
			<ul class="layui-nav layui-nav-tree"  lay-filter="test">
				<li class="layui-nav-item layui-nav-itemed">
					<a class="" href="javascript:;">openlayer</a>
					<dl class="layui-nav-child">
						<dd><a class="page_select" name="overlay" href="javascript:;">覆盖物</a></dd>
						<dd><a class="page_select" name="interaction" href="javascript:;">框选交互</a></dd>
						<dd><a class="page_select" name="heatmap" href="javascript:;">热力图</a></dd>
					</dl>
				</li>
				<li class="layui-nav-item">
					<a href="javascript:;">bootstrap table</a>
					<dl class="layui-nav-child">
						<dd><a class="page_select" name="table1" href="javascript:;">表格一</a></dd>
						<dd><a class="page_select" name="table2" href="javascript:;">表格二</a></dd>
					</dl>
				</li>
				<li class="layui-nav-item">
					<a href="javascript:;">文件上传</a>
					<dl class="layui-nav-child">
						<dd><a class="page_select" name="upload1" href="javascript:;">上传一</a></dd>
						<dd><a class="page_select" name="upload2" href="javascript:;">上传二</a></dd>
					</dl>
				</li>
			</ul>
		</div>
	</div>

	<div class="layui-body">
        <iframe id="gotoIframe" scrolling="auto" src="${request.contextPath}/welcome" width="100%" height="100%"></iframe>
    </div>

	<div class="layui-footer">
		<!-- 底部固定区域 -->
		© layui.com - 底部固定区域
	</div>
</div>
<script th:src="@{/layui/layui.js}" charset="utf-8"></script>
<script th:src="@{/js/jquery-1.9.1.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:inline="javascript" type="text/javascript">
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;

    });

    /*<![CDATA[*/
    var ctxPath = /*[[@{/}]]*/ '';
    /*]]>*/

    $(function(){
        init_event();
    })

    function init_event(){
        $(".page_select").click(function(){
            var name=$(this).attr("name");
            $("#gotoIframe").attr("src",ctxPath+"/"+name);
        })
    }


</script>
</body>
</html>
